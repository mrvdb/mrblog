# Settings for mrblog.nl

# gems that need to be installed:
#  - git
#  - ruby-embed
#  - org-ruby
#      \_ ruby-pants
#  - rdiscount
#
gems: [jekyll-paginate, jekyll-gist]

# I define the destination as a hidden folder. The whole idea is to
# abstract the site  away, so under normal circumstances we do not
# need to see the site files. But, we want to be able to reach them.
# The default is _site, so it makes sense to name it '.site'
destination: .site

# Meta information
name    : Marcel van der Boom
github  : mrvdb
twitter : mrvdb
author  : Marcel van der Boom
email   : marcel@hsdev.com
timezone: Europe/Amsterdam
encoding: UTF-8

# Content collections
collections:
  emacs:
    output: true
      
# Content defaults
defaults:
  -
    scope:
      path: "" # empty path means match everything
    values:
      layout: "post"
      
# By default we do not generated content that is unpublished
unpublished: false
# Future posting is just silly
future: false

# If there is an .htaccess file, publish it
include:
  - .htaccess
  - .well-known

exclude:
  - _data/wordpress.xml

# Used in tag generation plugin, must be quoted
tag_title_prefix: "Posts tagged with:&nbsp;&ldquo;"
tag_title_suffix: "&rdquo;"
# Use 3x \n for excerpt separation
excerpt_separator: "\n\n\n"

# Make sure the sitemap.xml URL's are always absolute
# FIXME: revisit when we go multi
sitemap_url: https://mrblog.nl

# Enable pagination
paginate: 5

# Force permalink without categories for now
# This is needed to allow freedom in directory location, so
# the url wont change when I change location of _posts folder.
# In short: this variable determines what directories are created.
permalink: /:year/:month/:day/:title.html

# Use rdiscount for markdown processing
# Why was this again?
markdown: rdiscount
#lsi: true


# Setting for the home timeline in the sidebar
# (cfr. livetwitter from somewhere )
social:
  service : 'o.mrblog.nl'
  user    : 'mrb'
  mode    : 'home_timeline'
  limit   : 8

# Configuration for linking to mediagoblin
gmg:
  instance: 'https://media.mrblog.nl'
  presets:
    default:
      attr:
        class: 'gmg-media'
    shadowed:
      attr:
        class: 'img-thumbnail'

# TODO: the dir should be determined automatically.
git:
  dir         : '.'
  baseurl     : 'https://github.com/mrvdb/mrblog/commit/'
  nrofcommits : 25
  dateformat  : "%Y-%m-%d"





