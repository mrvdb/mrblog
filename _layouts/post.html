---
layout: default
---
<div class="post">
  <div class="date">
    <span>{{ page.date | date: "%b" }}</span>
    {{ page.date | date: "%d" }}
  </div>
  <div class="title">
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <div class="postdata">
      <!-- Tag list -->
      <span class="the_tags">
	{% for tag in page.tags %}
	<a href="/tag/{{ tag }}" rel="tag">{{ tag }}</a>
	{% unless forloop.last %}|{% endunless %}
	{% endfor %}
      </span>
      <span class="right mini-add-comment">
        <a href="{{ page.url }}#disqus_thread" title="Comment on Bitcoin, lure or cure?">Comments &#187;</a>
      </span>
    </div>
  </div>
  <div class="clearing"><!-- close clearing --></div>
  <div class="entry">
    {{ content }}
  </div>

  <!-- Comments section -->
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'mrblog2';
    var disqus_identifier = '{{ page.url }}';
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//mrblog2' + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
