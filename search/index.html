<div class="container">
  
  <!-- Search results placeholder -->
  <p data-search-found>
    <span data-search-found-count></span>
    result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
  </p>
  <div id="search_results" data-search-results></div>

  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
    <div class="result">
      <h3><a href="##Url##">##Title##</a></h3>
      <p>##Excerpt##</p>
    </div>
  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="/assets/js/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="/assets/js/search.js"></script>
</div>
